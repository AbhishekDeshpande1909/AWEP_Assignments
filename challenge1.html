<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pract1.css">
</head>
<script>
    function show()
    {
        var uname = document.getElementById("Username");
        document.write("Username:" + uname.value);
    }

</script>
<body >

        <div class="main">
            <div class="log-form">

                    <form action="">
                        <div class="heading">
                            <h1>Login</h1>

                        </div>
                        <div class="uname">
                            Username: <input type="text" name="Username" id="Username"  
                            style="width: 120px;" pattern="[a-zA-Z0-9]{3,12}" required>
                        </div>
                        <div class="pass">
                            Password:  <input type="password" name="Username" id="password"  style="width: 120px;" required>
                        </div>
                        <div class="checks">
                            <div>
                                <input type="checkbox" name="" id="">Remember me.
                            </div>
                            <div>
                                <input type="checkbox" name="" id="">Kepp me signed in.
                            </div>
                        </div>
                        <div class="btn">
                            <button type="submit" style="margin-top: 5px;margin-left: 15px;" onclick="show()">Login</button>                          
                        </div>



                    </form>

                
            </div>

        </div>

    
</body>
</html>
